<!doctype html>
<html lang="en" ng-app="miAplicacion">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo  Angular</title>
        <script src="lib/angular.min.js" type="text/javascript"></script>
        <script src="lib/jquery-1.11.3.min.js" type="text/javascript"></script>

        <!--<script src="lib/ngStorage.min.js" type="text/javascript"></script>-->
        <script src="js/app.js" type="text/javascript"></script>
        <!-- Importamos los archivos extras que vamos a usar -->
        <link rel="stylesheet" href="css/main.css"/>


    </head>
    <body>
      <div ng-controller="mainController"> 
          <h1>IKASLEEN ZERRENDA</h1>   
          <div id="zonalista">
                   <ul id="listaalumnos">
            <li ng-repeat="item in lista| filter:busqueda" > 
                <span class="peque">  {{item.id}} </span>
                <span class="medio">  {{item.nombre}} </span>
               <span class="medio">  {{item.apellido1}} </span>
               <span class="medio">  {{item.apellido2}} </span>
               <span class="grande">  {{item.ciclo}} </span>
               <span class="medio">  {{item.curso}} </span>
                 <span class="peque">  <input type="checkbox" ng-model="item.seleccionado" /></span>
            
            </li>
         </ul>
                     
              </div>    
            
      <div id="acciones">
         
          <div id="izda">         
              <form id="formagregar" ng-submit="agregar()" ng-show="agregaralumno==='true'">
             
               <span> ID</span> <input type="text" ng-model="misdatos.id" disabled/><br>
          <span>NOMBRE </span> <input type="text" ng-model="misdatos.nombre" /><br>
         <span> APELLIDO1</span><input type="text" ng-model="misdatos.apellido1" /><br>
          <span>APELLIDO2</span><input type="text" ng-model="misdatos.apellido2" /><br>
          <span>CICLO</span>
          <!--<input type="text" ng-model="misdatos.ciclo" /><br>-->
     
             <div id="PrimerCombo">  <span>CICLOS</span>  
            <select ng-model="cicloSeleccionado" name="ciclo"  ng-options="ciclo as ciclo.titulo for ciclo in ListaCiclos " >
                <option value="">--Elige opcion--</option>
            </select>
        </div>
         <!--<div id="OtroCombo">  <span>CICLOS2</span>  
            <select ng-model="cicloSeleccionado2" name="ciclo"   >
                <option ng-repeat="x in ListaCiclos2 " value="{{x}}">{{x}}</option>
            </select>
        </div> 
                  
            {{cicloSeleccionado.titulo}}
          {{cicloSeleccionado2}} 
        -->
          
          <span> CURSO</span><select name="curso" ng-model="misdatos.curso"  />
             <option value="primero">primero</option>
             <option value="segundo">Segundo</option>
           </select>
            
           
           
           <input type="submit" value="Agregar Alumno" />
            <input type="reset" value="Cancelar" ng-click="cancelar()" />
         </form>
          </div>   
          <div id="dcha" ng-show="agregaralumno==='false'">
              <input type="button" value="Alumnonuevo" ng-click="Iniciaragregar()"/>
              <input type="button" value="Eliminar Lista" ng-click="Eliminarlista()"/>
              <input type="button" value="Eliminar Alumno" ng-click="Eliminaralumno()"/>
             <input type="button" value="Buscar" ng-click="Buscar()"/>
             <input type="button" value="Guardar" ng-click="Guardar()"/>
             <br>           <br>
             
              <form id="formulariobuscar" ng-show="iniciarbusqueda" ng-submit="finbuscar()">
             Escriba dato a buscar:  <input type="text" ng-model="busqueda" >
              <input type="submit" value="Finalizar Busqueda" />
         </form>
               <p></p>
          </div>
                         <br>
           
         
          
      </div>
    </div>
    
   

 

    
   </body>
</html>
